<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Qu√© opinas de nosotros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<br>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">

            <h1 class="text-center">
                Tu opinion nos importa
            </h1>
            <div class="card-body">
                <form th:action="@{/contacto}" th:object="${comentarios}" method="POST">
                    <div class="form-group">
                        <label>Nombre: </label>
                        <input type="text" name="nombre" th:field="*{nombre}" class="form-control" placeholder="Decinos tu nombre" required>
                    </div>
                    <br>

                    <div class="form-group">
                        <label>Email: </label>
                        <input type="email" name="email" th:field="*{email}" class="form-control" placeholder="Email" required>
                    </div>
                    <br>
                    <div class="form-group">
                        <label>Comentario: </label>
                        <input type="text" name="texto" th:field="*{texto}" class="form-control" placeholder="..." required>
                    </div>
                    <br>
                    <div class="box-footer">
                    <button class="btn btn-success">
                        Guardar
                    </button>
                    </div>


                </form>

            </div>
        </div>
    </div>
</div>

</body>
</html>
